{% extends 'base.html' %}

{% block content %}
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        textarea {
            width: 100%;
            height: 40%;

            box-sizing: border-box;
        }

        .btn {
            margin-top: 30px; /* Добавляем отступ сверху */
        }
    </style>
    <div class="container" style="text-align: center;">
        <h1 class="white-text first-text" style="margin-bottom: 40px;"><strong>{% if request.user.use_english %}Writing{% else %}Письмо{% endif %}</strong></h1>
        <textarea name="" id="" style="border-radius: 10px;"></textarea>
        <div class="submit-button-container">
            <div class="d-grid gap-2 d-flex justify-content-center">
                <input class="btn btn-primary btn-lg" type="submit" value="{% if request.user.use_english %}Send{% else %}Отправить{% endif %}">
            </div>
        </div>
    </div>
{% endblock %}
