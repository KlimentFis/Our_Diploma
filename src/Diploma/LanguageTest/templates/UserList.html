{% extends 'base.html' %}
{% block content %}
<style>
    .f:hover {
        color: grey;
    }
</style>

<div class="content">
    <h1 class="white-text first-text" style="text-align: center;">Список пользователей</h1>
    {% for user in users %}
        {% if not user.is_staff %}
            <h3 style="text-align: center; color: grey;"><a href="" style="text-decoration: none; color: inherit;" class="f">{{ user.username }}</a></h3>
        {% endif %}
    {% endfor %}
</div>
{% endblock %}
